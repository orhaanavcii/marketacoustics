<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="en">

<h:head>

	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>JFORCE-<ui:insert name="title">PrimeFaces Paradise</ui:insert></title>
	<h:outputScript name="/js/nanoscroller.js" library="paradise-layout" />
	<h:outputScript name="/js/layout.js" library="paradise-layout" />
	<ui:insert name="head" />
</h:head>

<h:body>
	<f:view locale="tr-TR">
		<div class="layout-wrapper layout-menu-static">
			<ui:include src="topbar.xhtml" />

			<div class="layout-main">
				<ui:include src="menu_old.xhtml" />

				<div class="layout-content">

					<ui:insert name="header"></ui:insert>
					 
					<ui:insert name="content" />
				</div>

				<ui:include src="footer.xhtml" />
			</div>
		</div>
		<ui:include src="template_end.xhtml" />
		

		<h:outputStylesheet name="css/nanoscroller.css"
			library="paradise-layout" />
		<h:outputStylesheet name="css/animate.css" library="paradise-layout" />
		<h:outputStylesheet name="css/layout-blue.css"
			library="paradise-layout" />

	</f:view>
</h:body>

</html>
